<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./src/scss/main.scss">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="media">
                        <div class="card-header-logo mr-3">
                            <img src="/src/images/g.webp" alt="">
                        </div>
                        <div class="media-body">
                            <div class="d-flex flex-column justify-content-between">
                                <h4 class="m-0">Google</h4>
                                <p class="text-secondary m-0">Google Inc.</p>
                            </div>
                        </div>

                        <div class="float-right">
                            <a href="#" class="card-header-menu">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical"
                                     fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <a href="#" class="btn btn-secondary text-uppercase">Select Progress</a>
                    <a href="#" class="btn btn-outline-danger text-uppercase">High</a>

                    <div class="mt-4">
                        <p>
                            Task Done 25 / 50
                        </p>

                        <div class="progress mt-2">
                            <div class="progress-bar w-75 bg-danger"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
